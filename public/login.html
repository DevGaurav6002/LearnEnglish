<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./main.css">
    <title>Log in</title>
</head>
<body>
    <div class="login-main-container">
        <div class="login-container">
            <div class="login-img-container">
                <img src="./images/login.png" alt="">
            </div>
            <div class="login-data-container">
                <div class="login-data">
                    <div class="login-title">
                        <h4>Login</h4>
                        <div id="login-notify-div">
                            <p></p>
                        </div>
                    </div>
                    <div class="login-fields">
                        <input type="email" name="email" id="login-email" placeholder="email">
                        <input type="password" name="password" id="login-password" placeholder="password">
                        <a href="#" id="login-btn">Login</a>
                    </div>
                    <div class="login-info">
                        <p>Dont have an account? <a href="./sign-up.html">Register</a> <br> <a href="#"> forgot password</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./loginMain.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
